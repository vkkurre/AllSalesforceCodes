<template>
    <template if:true={showDelModal}>
        <div>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={handleCloseButton}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"></lightning-icon>
                        <span class="slds-assistive-text">Cancel and close</span>
                    </button>
                    <slot name="header">
                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Are you sure you want to delete this Comment?</h2>
                    </slot>
                </header>
                  <div class="slds-modal__footer">
                    <button class="slds-button slds-button_destructive" aria-label="Cancel and close" onclick={handleSaveButton}>Yes</button>
                    <button class="slds-button slds-button_neutral" onclick={handleCloseButton}>No</button>
                  </div>
                </div>
              </section>
              <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </div>
    </template>
</template>
